<button
	{% if include.title %}title="{{ include.title }}"{% endif %}
	{% if include.url %}url="{{ include.url }}"{% endif %}
	{% if include.text %}text="{{ include.text }}"{% endif %}
	class="{{ include.position | default: 'fixed' }} round shadow-dark color-alt border-hidden background-accent z-top"
	aria-label="Share Page"
	is="share-button"
	hidden=""
>{% include icon.html icon='share' %}</button>
