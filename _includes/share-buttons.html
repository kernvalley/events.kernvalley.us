<div class="share-btns">
	<h4>Share on&hellip;</h4>
	<share-to-button target="facebook" text="{{ include.text }}" title="Share on Facebook" hidden="">
			<span slot="text" class="mobile-hidden">
				<span>Facebook</span>
			</span>
	</share-to-button>
	<share-to-button target="twitter" text="{{ include.text }}" title="Share on Twitter" hidden="">
			<span>Twitter</span>
		</span>
	</share-to-button>
	<share-to-button target="reddit" text="{{ include.text }}" title="Share on Reddit" hidden="">
		<span slot="text" class="mobile-hidden">
			<span>Reddit</span>
		</span>
	</share-to-button>
	<share-to-button target="linkedin" text="{{ include.text }}" title="Share on LinkedIn" hidden="">
		<span slot="text" class="mobile-hidden">
			<span>LinkedIn</span>
		</span>
	</share-to-button>
	<hr />
</div>
