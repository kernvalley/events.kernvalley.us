<div class="share-btns center">
	<h5>Share on&hellip;</h5>
	<share-to-button target="facebook" text="{{ include.text }}" title="Share on Facebook" hidden="">
			<span slot="text">
				<span class="mobile-hidden">Facebook</span>
			</span>
	</share-to-button>
	<share-to-button target="twitter" text="{{ include.text }}" title="Share on Twitter" hidden="">
		<span slot="text">
			<span class="mobile-hidden">Twitter</span>
		</span>
	</share-to-button>
	<share-to-button target="reddit" text="{{ include.text }}" title="Share on Reddit" hidden="">
		<span slot="text">
			<span class="mobile-hidden">Reddit</span>
		</span>
	</share-to-button>
	<share-to-button target="linkedin" text="{{ include.text }}" title="Share on LinkedIn" hidden="">
		<span slot="text">
			<span class="mobile-hidden">LinkedIn</span>
		</span>
	</share-to-button>
</div>
