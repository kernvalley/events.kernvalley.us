<header id="header" class="font-title center background-fixed background-no-repeat overflow-hidden background-cover color-alt sticky top shadow background-accent z-top" role="banner">
	<h1 class="center filter-shadow-dark clearfix">
		<button type="button" is="app-list" id="app-menu" class="float-left" source="{{ site.data.ads.source }}" hidden="">
			{% include icon.html icon="apps" fill="currentColor" height="22" width="22" %}
		</button>
		{% if page.url != '/' %}<a href="/" title="Home" class="float-left">{% include icon.html icon='home' %}</a>{% endif %}
		{% include icon.html icon=site.logo %}
		<span class="site-name">{{ site.title }}</span>
		<span class="site-short-name">{{ site.data.app.shortName | default: site.title }}</span>
		{% if site.service_worker %}
			<button is="pwa-install" id="install-btn" class="float-right" src="{{ site.service_worker }}" scope="/" title="Install Web App" reloadonupdate="">
				{% include icon.html icon="system-software-install" height="22" width="22" fill="currentColor" %}
				<span>Install</span>
			</button>
		{% endif %}
	</h1>
</header>
